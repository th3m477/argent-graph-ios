specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TransferManager
    network: mainnet
    source:
      address: "0x103675510a219bd84CE91d1bcb82Ca194D665a09"
      abi: TransferManager
      startBlock: 10020276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AddedToWhitelist
        - RemovedFromWhitelist
      abis:
        - name: TransferManager
          file: TransferManager/abis/TransferManager.json
      eventHandlers:
        - event: AddedToWhitelist(indexed address,indexed address,uint64)
          handler: handleAddedToWhitelist
        - event: RemovedFromWhitelist(indexed address,indexed address)
          handler: handleRemovedFromWhitelist
      file: TransferManager/TransferManager.wasm
