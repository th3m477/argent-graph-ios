type WhitelistedAddress @entity {
  "unique identifier is the wallet address : address"
  id: ID!
  address: Bytes! # address
  activeAfter: BigInt!
  wallet: Wallet! @derivedFrom(field: "whitelist")
}

type Wallet @entity {
  "unique identifier is the wallet address"
  id: ID!
  whitelist: [WhitelistedAddress!]
}
